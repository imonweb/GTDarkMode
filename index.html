<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>GT Dark Mode Web Page</title>
</head>
<body>
  <div class="container">
    <div class="nav-container">
      <div class="left">
        <div class="logo">imonweb</div>
      </div> <!-- left -->

      <div class="right">
        <nav class="menu-items">
          <a href="#">Blog</a>
          <a href="#">About</a>
          <a href="#">Downloads</a>
          <a href="#" class="btn dark">Contact</a>
        </nav>

        <div class="dark-switch active">
          <img src="images/dark-switch.svg" alt="">
        </div>

        <div class="light-switch">
          <img src="images/light-switch.svg" alt="">
        </div>

      </div> <!-- right -->
    </div> <!-- nav-container -->

    <header class="hero-section">
      <div class="left">
        <h1>Learn Web Design for Absolutely Free</h1>
        <p class="sub-heading">
          In this free course, you will learn the basics of designing a website from scratch.
        </p>
        <div class="buttons">
          <a href="#" class="btn dark">Enroll Now</a>
          <a href="#" class="btn light">Learn More</a>
        </div>
      </div>

      <div class="right">
        <img src="images/hero-image.png" alt="hero">
      </div>
    </header>
  </div> <!-- container -->

  <script src="app.js"></script>
</body>
</html>
